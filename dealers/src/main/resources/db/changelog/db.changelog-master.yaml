databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 7
      author: dealer
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: created_at
                  type: DATETIME
              - column:
                  name: role
                  type: varchar(255)
        - createTable:
            tableName: game
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: message
                  type: clob
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
              - column:
                  name: approved
                  type: boolean
              - column:
                  name: rating
                  type: INT
              - column:
                  name: game_object_id
                  type: INT
        - createTable:
            tableName: game_object
            columns:
              - column:
                 name: id
                 type: INT
                 autoIncrement: true
                 constraints:
                   primaryKey: true
                   nullable: false
              - column:
                 name: title
                 type: varchar(255)
                 constraints:
                   unique: true
                   nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
              - column:
                  name: game_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: INT
  - changeSet:
      id: 8
      author: dealer
      changes:
        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_comment_user_id

        - addForeignKeyConstraint:
            baseTableName: game_object
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_game_object_user_id

        - addForeignKeyConstraint:
            baseTableName: game_object
            baseColumnNames: game_id
            referencedTableName: game
            referencedColumnNames: id
            constraintName: fk_game_object_game_id

